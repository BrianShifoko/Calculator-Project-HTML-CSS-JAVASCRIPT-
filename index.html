<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator| Welcome</title>
    <link rel="icon" href="images/Calculator icon.jpeg" >
    <link rel="stylesheet" href="styles.css">
    <meta name="author" content="Brian Shifoko">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <span id="display-text">0</span>
        </div>
        <div class="buttons">
            <button class="btn" data-key="C">C</button>
            <button class="btn shift" data-key="shift">Shift</button>
            <button class="btn control" data-key="off">Off</button>
            <!-- New scientific buttons -->
            <button class="btn control" data-key="on">On</button>
            <button class="btn scientific" data-key="sqrt">√</button>
            <button class="btn scientific" data-key="square">x²</button>
            <button class="btn scientific" data-key="reciprocal">1/x</button>
            <button class="btn scientific" data-key="sin">sin</button>
            <button class="btn scientific" data-key="cos">cos</button>
            <button class="btn scientific" data-key="tan">tan</button>
            <button class="btn scientific" data-key="log">log</button>
            <button class="btn scientific" data-key="ln">ln</button>
            <!-- Existing buttons -->
            <button class="btn operator" data-key="/">/</button>
            <button class="btn operator" data-key="*">*</button>
            <button class="btn operator" data-key="-">-</button>
            <button class="btn operator" data-key="+">+</button>
            <button class="btn" data-key="6">6</button>
            <button class="btn" data-key="7">7</button>
            <button class="btn" data-key="8">8</button>
            <button class="btn" data-key="9">9</button>
            <button class="btn" data-key="2">2</button>
            <button class="btn" data-key="3">3</button>
            <button class="btn" data-key="4">4</button>
            <button class="btn" data-key="5">5</button>
            <button class="btn" data-key="1">1</button>
            <button class="btn" data-key="0">0</button>
            <button class="btn" data-key=".">.</button>
            <button class="btn control" data-key="ans">Ans</button>
            <button class="btn equals" data-key="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
